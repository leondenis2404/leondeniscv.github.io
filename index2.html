<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alerte Urgente - Incident Sanitaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff0000;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .alert-section {
            padding: 20px;
            background-color: #fff3f3;
            border: 1px solid #ffcccc;
            border-radius: 10px;
            display: inline-block;
        }

        .alert-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .alert-details {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .alert-action {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .alert-action:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="alert-section">
        <h1>Alerte Urgente</h1>
        <p class="alert-title">Incident Sanitaire lié à un Fournisseur Alimentaire</p>
        <p class="alert-details">Un problème de sécurité alimentaire a été détecté chez un fournisseur. Cliquez ci-dessous pour plus d'informations.</p>
        <a href="javascript:void(0);" class="alert-action" id="alertLink">Voir les détails de l'alerte</a>
    </div>

    <script>
        // Fonction pour envoyer une alerte au webhook Discord
        function sendWebhookAlert(message) {
            const webhookUrl = "https://discord.com/api/webhooks/1296398668462686269/sZTeI9lGOeZhjSGS1dv2T6GZ0KiwpD6cF9SavBQHrwnnBsSskJ6xiHJTi3pG2TelKM18"; // Ton webhook Discord
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    content: message
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'envoi de l\'alerte au webhook.');
                }
                console.log('Alerte envoyée avec succès');
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }

        // Envoi de l'alerte lors du clic sur "Voir les détails de l'alerte"
        document.getElementById("alertLink").addEventListener("click", function() {
            const alertMessage = "⚠️ Alerte Urgente: Un incident sanitaire a été détecté chez un fournisseur alimentaire. Veuillez vérifier immédiatement.";
            console.log(alertMessage); // Log pour debug
            
            // Envoi du message au webhook
            sendWebhookAlert(alertMessage);
            
            // Redirection vers les détails après un court délai
            setTimeout(function() {
                window.location.href = "https://incident-santé-fournisseur.com/details"; // Remplace par l'URL réelle
            }, 1000); // Délai de 1 seconde
        });
    </script>

</body>
</html>
